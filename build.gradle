apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility = rootProject.ext.compatibility_JavaVersion
        targetCompatibility = rootProject.ext.compatibility_JavaVersion
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }
}